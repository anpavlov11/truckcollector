{% extends 'base.html' %}
{% block title %} Trucks {% endblock %}
{% comment %} Truck List {% endcomment %}
{% block content %}
    <h3>Truck List</h3>
    {% for truck in Trucks %}
        <a href="{{truck.id}}" >
            <h4>{{truck.name}}</h4>
        </a>
        <p>{{truck.coolStuff}}</p>
        <img src="{{truck.image}}" alt="{{truck.name}}" />
    {% endfor %}
{% endblock %}
