{% extends 'base.html' %}
{% block title %} - Trucks {% endblock %}
{% comment %} This is for our class {% endcomment %}
{% block content %}
    <h3>Popular Trucks</h3>
    {% for trucks in truck %}
        <a href="{{truck.id}}" >
            <h4>{{truck.name}}</h4>
        </a>
        <p>{{truck.coolStuff}}</p>
        <img src="{{truck.img}}" alt="{{truck.name}}" />
    {% endfor %}
{% endblock %}
